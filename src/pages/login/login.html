<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Budget Hotel</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <ion-list>
      <div >
        <h1 style="color: white; text-align: center">Welcome to Budget Hotel App, please login to continue or register if
          you do not have an account.</h1>
      </div>
   
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <div padding>
      <button ion-button full round (click)="userLogin()">Login</button>
      <button ion-button clear (click)="userRegister()" style="color: white">Register</button>
    </div>
  </ion-list>
</ion-content>
