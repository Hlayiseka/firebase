<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="home" padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="person.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input type="text" [(ngModel)]="person.surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="number" [(ngModel)]="person.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cell Number</ion-label>
      <ion-input type="number" [(ngModel)]="person.cell"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button full round (click)="userRegister();add({name:person.name, surname:person.surname, age:person.age, cell:person.cell})">Register</button>
    </div>

  </ion-list>
