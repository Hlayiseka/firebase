
<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Rooms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item style="text-align: center" *ngFor="let room of rooms">
  
      <img src="{{room.image}}" alt="" style="height: 50%; width: 80%">
      <p style="color: teal">Doom Type: {{room.RoomType}}</p><br>
      <p>Price: R{{room.Price}}</p><br>
      <p>Description: {{room.Description}}</p><br>
  
      <button ion-button round (click)="userBook()">Book</button>
    </ion-item>
  </ion-list>

</ion-content>
