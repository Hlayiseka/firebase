
<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Children</ion-label>
      <ion-input type="number" [(ngModel)]="children"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Adults</ion-label>
      <ion-input type="number" [(ngModel)]="adults"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Check in</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="datein"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Check out</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="dateout"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button full round
  (click)="add({children:children, adults:adults, checkIn:datein, checkOut:dateout})">Book</button>

</ion-content>
